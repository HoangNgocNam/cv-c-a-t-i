<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table simple</title>
    <style>
        table {
            font-family:Arial, Helvetica, sans-serif ;
            border-collapse: collapse;
            width: 100%;
        }
        th {
            border: 1px solid #dddddd;
            background-color:#e0e0eb ;
            text-align: left;
            padding: 8px;
        }
        td {
            border:1px solid #dddddd ;
            padding: 8px;
        }
        .t1 {
            background-color:#e0e0eb ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>contact</th>
            <th>country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td class="t1">Centro comercial Moctezuma</td>
            <td class="t1">Francisco Chang</td>
            <td class="t1">Mexico</td>
        </tr>
        <tr>
            <td>Ernst Handel</td>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td class="t1">Island Trading</td>
            <td class="t1">Helen Bennett</td>
            <td class="t1">UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td class="t1">Magazzini Alimentari Riuniti</td>
            <td class="t1">Giovanni Rovelli</td>
            <td class="t1">Italy</td>
        </tr>
    </table>
</body>
</html>
